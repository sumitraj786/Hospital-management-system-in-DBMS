<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
    </head>
    <body>
        <center>
            <h3>Register here as patient</h3>
            <form action="" methods="">
                <table Border=20>
                    <tr>
                        <td>username:</td>
                        <td><input type="text" name="user" REQUIRED></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password" name="user_pass" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="mail" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" required>male
                            <td><input type="radio" name="gender" required >female
                            <td><input type="radio" name="gender" required >others
                        </td>
                    </tr>
                    <tr>
                        <td>phone:</td>
                        <td>
                            <select name="code" required>
                                <option>select code</option>
                                <option>+91</option>
                                <option>+92</option>
                                <option>+85</option>
                            </select>
                        </td>
                        <td><input type="phone" name="mob_digits"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit" value="submit"></td>
                    </tr>
                </table>

            </form>
        </center>
    </body>
</html>
