                    <td>Drop a message:</td>
                </tr>
                <tr>
                    <td>
                    <textarea name="message" rows="10" columns="15" wrap>message:</textarea>

                </td>

                    <td>
                        <input type="submit" name="send" value="Send">
                    </td>
                </tr>
        </table>
